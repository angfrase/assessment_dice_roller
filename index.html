<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body bgcolor="gray">
      
    <label for="name">Enter a number of dice:</label>
    <input type="text" id="diceNumber" required
    minlength="4" maxlength="8" size="10">
    <button id="rollButton">Roll!</button>
<br>
<br>
<label for="totalRolls">Total:</label>

<div id="totalRolls"></div>
<br>
<br>
<div>
    <button id ="resultsButton">Show All Rolls</button>
    <div id = "results-container"></div>
    <button id="reset-button">Reset</button>
<!-- <div id="resultsButton"></div> -->
</div>

    <script src="./javascript/main.js"></script>
</body>
</html>
